<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Products Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Farm Logo" class="logo">
        <h1>Welcome to Our Farm Products Store</h1>
    </header>

    <section class="products">
        <h2>Our Products</h2>
        <ul>
            <li>
                <img src="images/rabbit-meat.jpg" alt="Rabbit Meat" class="product-image">
                <p>Rabbit Meat</p>
            </li>
            <li>
                <img src="images/eggs.jpg" alt="Farm Fresh Eggs" class="product-image">
                <p>Farm Fresh Eggs</p>
            </li>
            <li>
                <img src="images/mushrooms.jpg" alt="Organic Mushrooms" class="product-image">
                <p>Organic Mushrooms</p>
            </li>
        </ul>
    </section>

    <section class="order">
        <h2>Place an Order</h2>
        <p>Order through WhatsApp and let us know what you need!</p>
        <a href="https://wa.me/254716338785" class="order-button">Order on WhatsApp</a>
    </section>
</body>
</html>
